name: Spring Boot CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: hotel_booking_db
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build project
        run: mvn clean package -DskipTests

      - name: Start Spring Boot
        run: |
          java -jar target/booking-system-1.0.0.jar > app.log 2>&1 &
          echo "Waiting for app to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "App is up"
              exit 0
            fi
            sleep 2
          done
          echo "App failed to start"
          cat app.log
          exit 1
